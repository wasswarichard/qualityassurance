<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A Lite Version of Stack Overflow in Python">
    <title>StackOverflowLite </title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="container-fluid">
                <div id="branding">
                    <span>StackOverflowLite</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="all_questions.html">All Questions</a></li>
                        <li><a href="login.html">Log In</a></li>
                        <li><a href="signup.html">Sign Up</a></li>
                        <li><a href="user_profile.html">User Profile</a></li>
                    </ul>
                </nav>
            </div>
        </header><br/>
        <div class="body">
            <div class="container">
                <div class="center">
                    <p>StackOverflowLite is part of the Stack Exchange network of 173 Q&A Communities</p>
                </div>
                <div class="login-form">
                    <form action="">
                        <label>Email address:</label>
                        <input type="email" name="email" placeholder="you@example.org" required="required">
                        <br>
                        <label>Password:</label>
                        <input type="password" name="password" placeholder="********" required="required">
                        <br>
                        <div class="center">
                            <input class="button-blue" type="submit" value="Log in">
                        </div>
                    </form>
                </div>
                <br/>
                <div class="sign-up-info">
                    <p>
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </p>
                </div>
            </div>
        </div><br/>
        <footer class="center">
            <p>Â© 2018 StackOverflowLite</p>
            <p></p>
        </footer>
    </div>
</body>

</html>
