<body>
    <div class="main-container">
        <header>
            <div class="container-fluid">
                <div id="branding">
                    <span>StackOverflowLite</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>

        <div class="body">
            <div class="container">
                <br/>
                <p class="center">Create your StackOverflowLite.</p>
                <br/>
                <div class="login-form">
                    <form action="">
                        <label>Display name:</label>
                        <input type="text" name="displayname" placeholder="ogwang" required="required">
                        <br>
                        <label>Email address:</label>
                        <input type="email" name="email" placeholder="you@example.org" required="required">
                        <br>
                        <label>Enter Password:</label>
                        <input type="password" name="password" placeholder="********" required="required">
                        <br>
                        <label>Confirm Password:</label>
                        <input type="password" name="password" placeholder="********" required="required">
                        <br>
                        <div class="center offset">
                            <input class="button-blue" type="submit" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
        </div><br/>
