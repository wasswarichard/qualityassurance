<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A Lite Version of Stack Overflow in Python">
    <title>StackOverflowLite </title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="container-fluid">
                <div id="branding">
                    <span>StackOverflowLite</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="all_questions.html">All Questions</a></li>
                        <li><a href="login.html">Log In</a></li>
                        <li><a href="signup.html">Sign Up</a></li>
                        <li><a href="user_profile.html">User Profile</a></li>
                    </ul>
                </nav>
            </div>
        </header><br/>
        <div class="body">
            <div class="container-fluid">
                <div class="ask-question">
                    <form action="">
                        <label>Title :</label>
                        <input type="text" name="title" placeholder="Type the title question!" required="required">
                        <br>
                        <label>Topic :</label>
                        <select name="tags" required="required">
                        <option value="">Please Select a topic</option>
                        <option value="Andriod  app development">Andriod app development</option>
                        <option value="Networking and Troubleshooting">Networking and Troubleshooting</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Repair and Maintenance">Repair and Maintenance</option>
                        <option value="website development">Website development</option>
                        <option value="Machine Learning">Machine Learning</option>
         
            </select>
                        <br>
                        <label>Content :</label>
                        <textarea rows="8" name="question" placeholder="" required="required"></textarea>
                        <br>

                        <div class="center offset">
                            <input class="button-blue" type="submit" value="Post Your Question">
                        </div>
                    </form>
                </div>
            </div>
        </div><br/>
        <footer class="center">
            <p>Â© 2018 StackOverflowLite</p>

        </footer>
    </div>
</body>

</html>
